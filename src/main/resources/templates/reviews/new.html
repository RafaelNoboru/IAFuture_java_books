<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Create a Review</h1>
        <a class="button is-link mb-3" th:href="@{/home}">Back to Home</a>

        <div class="box">
            <form action="/reviews/new" method="POST">
                <div class="field">
                    <label class="label">Rating</label>
                    <div class="control">
                        <input class="input" type="number" name="rating" min="1" max="5" placeholder="Enter rating (1-5)" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Comment</label>
                    <div class="control">
                        <textarea class="textarea" name="comment" placeholder="Write your review here" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Book</label>
                    <div class="control">
                        <div class="select">
                            <select name="bookId" required>
                                <option value="" disabled selected>Select a book</option>
                                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Submit Review</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
